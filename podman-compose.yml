# Customer Status Tracker - Podman Compose Configuration
# Run with: podman-compose up -d

version: "3.8"

services:
  # PostgreSQL Database with pgvector
  db:
    build:
      context: .
      dockerfile: docker/Dockerfile.db
    container_name: cst-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cstracker
    volumes:
      - cst-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cst-redis
    ports:
      - "6379:6379"
    volumes:
      - cst-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: cst-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/cstracker
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=development
      - DEBUG=true
      - SECRET_KEY=change-me-in-production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: cst-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  cst-db-data:
    driver: local
  cst-redis-data:
    driver: local

networks:
  default:
    name: cst-network
