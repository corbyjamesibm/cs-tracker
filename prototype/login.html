<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Customer Status Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #161616 0%, #262626 100%);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .login-card {
      background: #262626;
      border-radius: 4px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 64px;
      height: 64px;
      background: #0f62fe;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      margin: 0 auto 1rem;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f4f4f4;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #8d8d8d;
      font-size: 0.875rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #c6c6c6;
    }

    .form-group input {
      padding: 0.875rem 1rem;
      background: #393939;
      border: 1px solid #525252;
      border-radius: 4px;
      color: #f4f4f4;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0f62fe;
    }

    .form-group input::placeholder {
      color: #6f6f6f;
    }

    .login-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #6f6f6f;
      font-size: 0.875rem;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #525252;
    }

    .btn-w3id {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.875rem 1rem;
      background: #393939;
      border: 1px solid #525252;
      border-radius: 4px;
      color: #f4f4f4;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-w3id:hover {
      background: #4c4c4c;
    }

    .btn-w3id svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .login-btn {
      padding: 0.875rem 1rem;
      background: #0f62fe;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #0353e9;
    }

    .login-btn:disabled {
      background: #525252;
      cursor: not-allowed;
    }

    .login-error {
      display: none;
      padding: 0.75rem 1rem;
      background: rgba(218, 30, 40, 0.1);
      border-left: 3px solid #da1e28;
      color: #fa4d56;
      font-size: 0.875rem;
      border-radius: 0 4px 4px 0;
    }

    .login-error.visible {
      display: block;
    }

    .login-footer {
      margin-top: 1.5rem;
      text-align: center;
      color: #6f6f6f;
      font-size: 0.75rem;
    }

    .login-loading {
      display: none;
    }

    .login-loading.visible {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #525252;
      border-top-color: #0f62fe;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">CS</div>
          <h1 class="login-title">Customer Status Tracker</h1>
          <p class="login-subtitle">Sign in to your account</p>
        </div>

        <div id="loginError" class="login-error"></div>

        <form class="login-form" id="loginForm" onsubmit="handleLoginSubmit(event)">
          <!-- W3ID SSO Button -->
          <button type="button" class="btn-w3id" id="w3idBtn" onclick="handleW3IDLogin()">
            <svg viewBox="0 0 32 32"><path d="M16 2C8.27 2 2 8.27 2 16s6.27 14 14 14 14-6.27 14-14S23.73 2 16 2zm0 26C9.38 28 4 22.62 4 16S9.38 4 16 4s12 5.38 12 12-5.38 12-12 12z"/><path d="M22 11h-6V9h6v2zm-8 2h6v2h-6v-2zm0 4h8v2h-8v-2zm-4-8h2v12h-2V9z"/></svg>
            Sign in with IBM w3id
          </button>

          <div class="login-divider">or</div>

          <!-- Email/Password Form -->
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="you@company.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <span id="loginBtnText">Sign in</span>
            <span id="loginLoading" class="login-loading">
              <span class="spinner"></span>
              Signing in...
            </span>
          </button>
        </form>

        <div class="login-footer">
          <p>Customer Status Tracker v1.0</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // Check auth status on load
    document.addEventListener('DOMContentLoaded', async () => {
      // If already authenticated, redirect to dashboard
      if (Auth.isAuthenticated()) {
        const returnUrl = new URLSearchParams(window.location.search).get('return');
        window.location.href = returnUrl || 'index.html';
        return;
      }

      // Check if auth is enabled
      const status = await Auth.getAuthStatus();
      if (!status.auth_enabled) {
        // Auth disabled - redirect to dashboard
        window.location.href = 'index.html';
        return;
      }

      // Hide W3ID button if not available
      if (!status.w3id_available) {
        document.getElementById('w3idBtn').style.display = 'none';
        document.querySelector('.login-divider').style.display = 'none';
      }
    });

    function showError(message) {
      const errorEl = document.getElementById('loginError');
      errorEl.textContent = message;
      errorEl.classList.add('visible');
    }

    function hideError() {
      document.getElementById('loginError').classList.remove('visible');
    }

    function setLoading(loading) {
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('loginBtnText');
      const loadingEl = document.getElementById('loginLoading');

      btn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'inline';
      loadingEl.classList.toggle('visible', loading);
    }

    async function handleLoginSubmit(event) {
      event.preventDefault();
      hideError();
      setLoading(true);

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await Auth.login(email, password);

        // Redirect to return URL or dashboard
        const returnUrl = new URLSearchParams(window.location.search).get('return');
        window.location.href = returnUrl || 'index.html';
      } catch (error) {
        showError(error.message);
        setLoading(false);
      }
    }

    async function handleW3IDLogin() {
      hideError();

      try {
        await Auth.loginWithW3ID();
      } catch (error) {
        showError(error.message);
      }
    }
  </script>
</body>
</html>
